<body><h3>Question 6: Replace Function Expressions with arrow functions </h3>
    <button onclick="as()">Click It</button>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
          }
          
          ask(
            "Do you agree?",
            function() { alert("You agreed."); },
            function() { alert("You canceled the execution."); }
          );
    </script>
</body>
