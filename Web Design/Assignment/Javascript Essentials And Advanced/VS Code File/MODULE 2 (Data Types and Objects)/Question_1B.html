<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>This example adds a new property to an object.</p>

    <p id="demo"></p>
</body>
<script>
    // Create an Object:
    const person = {
        lastName: "Patel",
    };

    // Add a Property
    Object.defineProperty(person, "firstName", { value: "john" });

    document.getElementById("demo").innerHTML = person.firstName;
</script>

</html>
