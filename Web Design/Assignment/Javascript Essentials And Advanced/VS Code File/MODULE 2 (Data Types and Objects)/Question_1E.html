<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Object</h1>
    <p>This example remove a property value.</p>

    <p id="demo"></p>
</body>
<script>
    // Create an Object:
    const person = {
      firstName: "John",
      lastName: "Patel",
    };
    delete person.firstName;

    console.log(person);
    document.getElementById("demo").innerHTML = person.firstName;
    
    </script>
</html>
