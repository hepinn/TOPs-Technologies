<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["abc", "xyz"]

        // destructuring assignment
        // sets firstName = arr[0]
        // and surname = arr[1]
        let [firstName, surname] = arr;

        alert(firstName); // abc
        alert(surname);  // xyz
    </script>
</body>

</html>
