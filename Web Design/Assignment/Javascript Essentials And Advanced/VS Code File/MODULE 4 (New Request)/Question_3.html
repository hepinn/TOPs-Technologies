<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function that returns a promise which resolves after a given delay
        function delay(time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`Resolved after ${time} milliseconds`);
                }, time);
            });
        }

        // Function to demonstrate handling of promises
        function handlePromises() {
            console.log("Start");

            // Creating multiple promises
            const promise1 = delay(2000);
            const promise2 = delay(3000);
            const promise3 = delay(1000);

            // Using Promise.all to wait for all promises to resolve
            Promise.all([promise1, promise2, promise3])
                .then((values) => {
                    console.log("All promises resolved successfully:");
                    console.log(values);
                })
                .catch((error) => {
                    console.error("One of the promises rejected:");
                    console.error(error);
                })
                .finally(() => {
                    console.log("Promise handling completed");
                });
        }

        // Calling the function to demonstrate
        handlePromises();

    </script>
</body>

</html>
